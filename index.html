<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socials</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/network.png" type="image/x-icon" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" class="block">
          <h2>Find me on all the socials</h2>
          <hr />
        </td>
      </tr>

      <tr>
        <td class="block">
          <img src="images/twitter.png" alt="x" width="110px" length="110px" />
        </td>

        <td>
          <img
            src="images/instagram.png"
            alt="instagram"
            width="110px"
            length="110px"
          />
        </td>
        <p></p>
        <img src="" alt="" />
      </tr>

      <tr>
        <td class="block" colspan="1">
          <img
            src="images/snapchat.png"
            alt="snap"
            width="110px"
            length="110px"
          />
        </td>
        <td>
          <p>
            <img
              src="images/tiktok.png"
              alt="tiktok"
              width="110px"
              length="110px"
            />
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
